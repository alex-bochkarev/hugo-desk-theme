<a class="sticker paperlink-sticker" href={{ .Get "href" }} >

    <span class="nav-link">
            <svg class="nav-icon-link" style="vertical-align: middle; padding-left: 0px" viewBox="0 0 25 25"><use xlink:href="/icons.svg#{{ .Get "icon" }}"></use></svg></span>
    {{ end }} {{ .Get "text" }} </a>
